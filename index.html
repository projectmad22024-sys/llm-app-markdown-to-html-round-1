<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Web Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked library for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Optional: Style for the markdown container */
        #markdown {
            padding: 1rem;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <header class="w-full bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-semibold">Tic Tac Toe Web Application</h1>
    </header>
    <main class="flex-1 w-full flex flex-col items-center p-4">
        <!-- Markdown Content Area -->
        <div id="markdown" class="prose max-w-none bg-white rounded shadow p-4 mb-8"></div>
        <!-- Game Board -->
        <div class="grid grid-cols-3 gap-2 mb-4">
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="0"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="1"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="2"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="3"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="4"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="5"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="6"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="7"></button>
            <button class="w-24 h-24 text-3xl font-bold surrender" data-cell="8"></button>
        </div>
        <!-- Turn indicator and reset button -->
        <div class="flex flex-col items-center">
            <p id="status" class="mb-2 text-xl">Player <span class="font-semibold">X</span>'s turn</p>
            <button id="reset" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Reset Game</button>
        </div>
    </main>
    <footer class="w-full bg-gray-200 text-center p-2 mt-4">
        <p class="text-sm">&copy; 2023 Tic Tac Toe App</p>
    </footer>
    <script>
        // Markdown content from 'input.md'
        const markdownText = `# Tic Tac Toe Web Application

A simple and responsive Tic Tac Toe game for two players, built with pure HTML, CSS (Tailwind CSS), and JavaScript. Play against a friend on the same screen!

## Features

*   **Two-Player Mode:** Play with a friend on the same device.
*   **Turn Indicator:** Clearly shows whose turn it is.
*   **Win/Draw Detection:** Automatically detects when a player wins or the game ends in a draw.
*   **Reset Option:** Easily start a new game at any time.
*   **Responsive Design:** Optimized for a seamless experience on both desktop and mobile devices using Tailwind CSS.

## Technologies Used

*   **HTML5:** For the structure of the web page.
*   **Tailwind CSS:** For modern and responsive styling.
*   **JavaScript (ES6+):** For all game logic and interactivity.

## How to Play

1.  Open `index.html` in your web browser.
2.  Player 'X' starts first.
3.  Players take turns clicking on an empty cell to place their 'X' or 'O'.
4.  The first player
----------------------
';

        // Render markdown to the 'markdown' div
        document.getElementById('markdown').innerHTML = marked.parse(markdownText);

        const cells = document.querySelectorAll('.surrender');
        const statusText = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        let gameActive = true;
        let board = Array(9).fill(null);

        const winningConditions = [
            [0,1,2], [3,4,5], [6,7,8], // rows
            [0,3,6], [1,4,7], [2,5,8], // columns
            [0,4,8], [2,4,6]]; // diagonals

        function handleCellClick(e) {
            const index = parseInt(e.target.getAttribute('data-cell'));
            if (board[index] || !gameActive) return;
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            if (checkWin()) {
                statusText.innerHTML = `Player <span class="font-semibold">${currentPlayer}</span> wins!`
                gameActive = false;
                return;
            }
            if (board.every(cell => cell)) {
                statusText.innerHTML = 'It\'s a draw!';
                gameActive = false;
                return;
            }
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.innerHTML = `Player <span class="font-semibold">${currentPlayer}</span>'s turn`;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board.fill(null);
            cells.forEach(cell => (cell.textContent = ''));
            currentPlayer = 'X';
            gameActive = true;
            statusText.innerHTML = `Player <span class="font-semibold">X</span>'s turn`;
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
