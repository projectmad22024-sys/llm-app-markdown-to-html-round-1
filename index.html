<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Web Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js CDN for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <div class="mb-8" id="description"></div>
        <div class="border border-gray-300 rounded-lg shadow-lg p-4 bg-white">
            <div class="grid grid-cols-3 gap-2" id="game-board">
                <!-- 9 cells will be generated here -->
            </div>
        </div>
    </div>
    <script>
        // Markdown content based on input.md
        const markdownContent = `# Tic Tac Toe Web Application

A simple and responsive Tic Tac Toe game for two players, built with pure HTML, CSS (Tailwind CSS), and JavaScript. Play against a friend on the same screen!

## Features

*   **Two-Player Mode:** Play with a friend on the same device.
*   **Turn Indicator:** Clearly shows whose turn it is.
*   **Win/Draw Detection:** Automatically detects when a player wins or the game ends in a draw.
*   **Reset Option:** Easily start a new game at any time.
*   **Responsive Design:** Optimized for a seamless experience on both desktop and mobile devices using Tailwind CSS.

## Technologies Used

*   **HTML5:** For the structure of the web page.
*   **Tailwind CSS:** For modern and responsive styling.
*   **JavaScript (ES6+):** For all game logic and interactivity.

## How to Play

1.  Open \`index.html\` in your web browser.
2.  Player 'X' starts first.
3.  Players take turns clicking on an empty cell to place their 'X' or 'O'.
4.  The first player to align 3 symbols horizontally, vertically, or diagonally wins.

---
';

        // Render Markdown description
        document.getElementById('description').innerHTML = marked.parse(markdownContent);

        // Initialize game variables
        const gameState = {
            board: Array(9).fill(null),
            currentPlayer: 'X',
            gameActive: true
        };

        const boardContainer = document.getElementById('game-board');
        const cells = [];

        // Generate cells
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('button');
            cell.className = 'w-24 h-24 flex items-center justify-center text-3xl font-bold border border-gray-400 rounded-lg hover:bg-gray-200 transition';
            cell.dataset.index = i;
            cell.addEventListener('click', handleCellClick);
            boardContainer.appendChild(cell);
            cells.push(cell);
        }

        // Create and append reset button
        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Game';
        resetButton.className = 'mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition';
        resetButton.addEventListener('click', resetGame);
        document.querySelector('.max-w-4xl').appendChild(resetButton);

        function handleCellClick(e) {
            const index = e.currentTarget.dataset.index;
            if (!gameState.gameActive || gameState.board[index]) {
                return;
            }
            // Update board state
            gameState.board[index] = gameState.currentPlayer;
            e.currentTarget.textContent = gameState.currentPlayer;
            // Check for win
            if (checkWin()) {
                alert(`Player ${gameState.currentPlayer} wins!`);
                gameState.gameActive = false;
                return;
            }
            // Check for draw
            if (gameState.board.every(cell => cell)) {
                alert("It's a draw!");
                gameState.gameActive = false;
                return;
            }
            // Switch player
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWin() {
            const winningCombinations = [
                [0,1,2], [3,4,5], [6,7,8], // Rows
                [0,3,6], [1,4,7], [2,5,8], // Columns
                [0,4,8], [2,4,6] // Diagonals
            ];
            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (gameState.board[a] && gameState.board[a] === gameState.board[b] && gameState.board[a] === gameState.board[c]) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            gameState.board.fill(null);
            gameState.currentPlayer = 'X';
            gameState.gameActive = true;
            cells.forEach(cell => {
                cell.textContent = '';
            });
        }
    </script>
</body>
</html>
